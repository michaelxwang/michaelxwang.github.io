<pre style="font-size: 18px">
巍巍錫安
峭不可攀
彼君子兮
在山之巔

巍巍錫安
連綿無邊
彼君子兮
仁厚德寬

巍巍錫安
天外有天
彼君子兮
若飢若憨
</pre>

若飢若憨 = Stay Hungry Stay Foolish
