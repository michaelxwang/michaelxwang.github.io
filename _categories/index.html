<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h3>Categories</h3>

        {{ content }}

        {%- for post in site.posts -%}
        {{ post.title }}
        {%- endfor -%}

      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
